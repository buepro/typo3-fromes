            <h4 class="fmc-title">User group</h4>
            <div class="form-group fmc-content fmc-list">
                <div class="form-check" data-filter="item-template">
                    <input class="form-check-input" type="checkbox" name="" value="">
                    <label class="form-check-label">
                        Default checkbox
                    </label>
                </div>
            </div>
        </fm-filter-checkbox>
    </fm-filter>

<f:section name="Result">
    <fm-list class="fmc-result fmc-panel fmc-p-0" id="fm-list">
        <h4 class="fmc-title">Available users</h4>
        <ul class="nav fmc-control">
            <li class="nav-item">
                <a class="nav-link" data-filter="select-all" href="#">All</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-filter="select-none" href="#">None</a>
            </li>
        </ul>
        <ul class="nav fmc-content fmc-list">
            <li class="form-check" data-filter="item-template">
                <input class="form-check-input" type="checkbox" />
                <label class="form-check-label">_labelText</label>
            </li>
        </ul>
    </fm-list>
</f:section>

<f:section name="AddRecipients">
    <div class="fmc-add-recipients">
        <button class="btn btn-primary" onclick="document.getElementById('fm-collector').addItems(document.getElementById('fm-list').selected)"><span>❯</span></button>
    </div>
</f:section>

<f:section name="Recipients">
    <fm-collector class="fmc-recipients fmc-panel fmc-p-0" id="fm-collector">
        <h4 class="fmc-title">Recipients</h4>
        <div class="fmc-content">
            <span class="fmc-close" data-filter="close"></span>
            <ul class="list-inline">
                <li class="list-inline-item" data-filter="item-template"><span data-filter="label">Hans Meier</span></li>
            </ul>
        </div>
    </fm-collector>
</f:section>

<f:section name="Mail">
    <div class="fmc-panel fmc-mail">
        <f:form action="filter" name="filterDto" object="{mailDto}">
            <div class="form-group">
                <f:form.textfield class="form-control" placeholder="{f:translate(key: 'subject')}" property="user"/>
            </div>
            <div class="form-group">
                <f:form.textarea property="message" class="form-control" placeholder="{f:translate(key: 'message')}*" />
            </div>
            <f:form.submit class="btn btn-primary" value="{f:translate(key: 'send')}" />
        </f:form>
    </div>
</f:section>
</html>
