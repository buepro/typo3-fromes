<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>
<body>

<div class="mt-5 d-flex justify-content-center">
    <fm-filter id="fm-filter" result-id="fm-filter-result" data-config='{
        "subfilters": [
            {
                "id":"checkbox1",
                "items":[
                    {"id":1,"label":"Group 1"},
                    {"id":2,"label":"Group 2"},
                    {"id":3,"label":"Group 3"}
                ]
            }
        ]}'>
        <form action="/" method="post">
            <input data-fromes="status" name="tx_fromes_messenger[filterStatus]" type="hidden" />
        </form>

        <fm-select-list id="checkbox1">
            <h4>Frontend user group</h4>
            <div class="mb-2">
                <div class="btn-group btn-group-sm" role="group" aria-label="List item selections">
                    <button type="button" class="btn btn-primary" data-fromes="select-all">All</button>
                    <button type="button" class="btn btn-primary" data-fromes="select-none">None</button>
                </div>
            </div>
            <div class="fmc-checkbox-wrap">
                <div class="form-check" data-fromes="item-template">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Default checkbox</label>
                </div>
            </div>
        </fm-select-list>

    </fm-filter>

    <fm-select-list id="fm-filter-result">
        <div class="mb-4"><button class="btn btn-primary" id="fm-filter-result-add">Add data</button></div>
        <div class="mb-2">
            <div class="btn-group btn-group-sm" role="group" aria-label="List item selections">
                <button type="button" class="btn btn-primary" data-fromes="select-all">All</button>
                <button type="button" class="btn btn-primary" data-fromes="select-none">None</button>
            </div>
        </div>
        <ul class="nav fmc-list flex-column">
            <li class="form-check" data-fromes="item-template">
                <input class="form-check-input" type="checkbox" />
                <label class="form-check-label">_labelText</label>
            </li>
        </ul>
    </fm-select-list>

    <fm-collector id="fm-receivers">
        <button class="btn btn-primary me-4 mb-4">Get from list</button>
        <span class="fmc-close" data-fromes="clear"></span>
        <ul class="list-inline">
            <li class="list-inline-item" data-fromes="item-template"><span data-fromes="label">Receivers...</span></li>
        </ul>
    </fm-collector>

    <fm-email id="fm-email" receivers-id="fm-receivers">
        <div class="alert alert-success d-none" data-fromes="mail-success" role="alert">
            The message was sent successfully.
        </div>
        <div class="alert alert-danger d-none" data-fromes="mail-error" role="alert">
            A problem occurred when trying to send the message. Please contact the system administrator
        </div>
        <form action="/" method="post">
            <div class="mb-3">
                <input class="form-control" data-fromes="subject" name="subject" type="text" />
            </div>
            <div class="mb-3">
                <textarea class="form-control" data-fromes="message" name="message"></textarea>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" data-fromes="files" multiple="1" name="subject" type="file" />
                <span class="input-group-text d-none" data-fromes="clear-files">âœ•</span>
            </div>
            <input data-fromes="receivers" name="receivers" type="hidden" />
        </form>
        <button class="btn btn-primary" data-fromes="submit">Send</button>
    </fm-email>
</div>

<script type="module" src="./JavaScript/FmFilter.js" ></script>
<script type="module" src="./JavaScript/FmSelectList.js" ></script>
<script type="module" src="./JavaScript/FmCollector.js" ></script>
<script type="module" src="./JavaScript/FmEmail.js" ></script>
<script src="index.js"></script>

</body>
</html>
