<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="mt-5 d-flex justify-content-center">
    <fm-filter id="fm-filter" data-config='{
        "accessToken": "A1Eqj3wcM5uS@snBI49U",
        "jsonFilter": [
            {
                "id":"checkbox1",
                "items":[
                    {"id":1,"label":"Group 1"},
                    {"id":2,"label":"Group 2"},
                    {"id":3,"label":"Group 3"}
                ]
            }
        ]}'>
        <form action="/" method="post" name="filter">
            <input data-filter="status" name="tx_fromes_messenger[filterStatus]" type="hidden" />
        </form>

        <fm-filter-checkbox id="checkbox1">
            <h4>Frontend user group</h4>
            <div class="fmc-checkbox-wrap">
                <div class="form-check" data-filter="item-template">
                    <input class="form-check-input" type="checkbox" name="" value="">
                    <label class="form-check-label">Default checkbox</label>
                </div>
            </div>
        </fm-filter-checkbox>

    </fm-filter>
</div>

<script type="module" src="./JavaScript/FmFilter.js" ></script>
<script type="module" src="./JavaScript/FmFilterCheckbox.js" ></script>
<script src="index.js"></script>

</body>
</html>
